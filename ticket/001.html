<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jegy Érvényes</title>
    <style>
        body {
            background-color: #2ecc71; /* Zöld háttér */
            color: white; /* Fehér írás */
            font-family: "Arial", sans-serif; /* Hivatalosnak tűnő betűtípus */
            text-align: center; /* Szöveg középre igazítása */
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .checkmark {
            font-size: 3em;
            color: white;
            margin-top: 20px;
            cursor: pointer; /* Mutatja, hogy kattintható */
        }
        .verified {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            color: white;
        }
        .coupon {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
            color: #f1c40f; /* Arany szín a kiemeléshez */
        }
    </style>
</head>
<body>
    <h1>A jegy érvényes!</h1>
    <p>5.000 Ft fizetve!</p>
    <p>Érvényes: 2024. 12. 31. Thomas burger</p>
    <p></p>
    <p>FIGYELEM! Minden jegy egyedi azonosítóval rendelkezik, ami miatt nem másolható!</p>
    <p>Azonosító: <span id="azonosito"></span></p>
    <div class="checkmark" id="checkmark">✔</div>
    <p id="verifiedText" class="verified" style="display: none;">A jegy hitelesítve!</p>
    <p id="couponCode" class="coupon" style="display: none;">Kuponkód: NEWYEAR2000</p>

    <script>
        // Generál egy 7 jegyű véletlenszámot
        const randomAzonosito = Math.floor(1000000 + Math.random() * 9000000);
        document.getElementById("azonosito").textContent = randomAzonosito;

        // Pipa kattintási esemény
        const checkmark = document.getElementById("checkmark");
        const verifiedText = document.getElementById("verifiedText");
        const couponCode = document.getElementById("couponCode");

        checkmark.addEventListener("click", function() {
            // A pipa eltűnik
            checkmark.style.display = "none";
            // Megjelenik a "A jegy hitelesítve!" szöveg
            verifiedText.style.display = "block";
            // Megjelenik a kuponkód
            couponCode.style.display = "block";
        });
    </script>
</body>
</html>
