<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jegy Érvényes</title>
    <style>
        body {
            background-color: #2ecc71; /* Zöld háttér */
            color: white; /* Fehér írás */
            font-family: "Arial", sans-serif; /* Hivatalosnak tűnő betűtípus */
            text-align: center; /* Szöveg középre igazítása */
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .checkmark {
            font-size: 3em;
            color: white;
            margin-top: 20px;
            cursor: pointer; /* Mutatja, hogy kattintható */
        }
        .verified {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            color: white;
        }
        .coupon {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
            color: #f1c40f; /* Arany szín a kiemeléshez */
        }
        .error {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>A jegy érvényes!</h1>
    <p>5.000 Ft fizetve!</p>
    <p>Érvényes: 2024. 12. 31. Thomas burger</p>
    <p></p>
    <p>FIGYELEM! Minden jegy egyedi azonosítóval rendelkezik, ami miatt nem másolható!</p>
    <p>Azonosító: <span id="azonosito"></span></p>
    <div class="checkmark" id="checkmark">✔</div>
    <p id="verifiedText" class="verified" style="display: none;">A jegy hitelesítve!</p>
    <p id="couponCode" class="coupon" style="display: none;">Kuponkód: NEWYEAR2000</p>
    <p id="errorText" class="error" style="display: none;">A jegy már ellenőrizve lett!</p>

    <script>
        // Ellenőrizzük, hogy van-e már azonosító a Local Storage-ban
        const storedAzonosito = localStorage.getItem("jegyAzonosito");
        const storedVerified = localStorage.getItem("jegyVerified"); // Ellenőrzés állapota

        // Ha nincs azonosító, generáljunk egyet és mentsük el
        let azonosito;
        if (storedAzonosito) {
            azonosito = storedAzonosito;
        } else {
            azonosito = Math.floor(1000000 + Math.random() * 9000000); // Új azonosító
            localStorage.setItem("jegyAzonosito", azonosito);
        }

        // Megjelenítjük az azonosítót az oldalon
        document.getElementById("azonosito").textContent = azonosito;

        // Elemek kiválasztása
        const checkmark = document.getElementById("checkmark");
        const verifiedText = document.getElementById("verifiedText");
        const couponCode = document.getElementById("couponCode");
        const errorText = document.getElementById("errorText");

        // Kattintási esemény a pipára
        checkmark.addEventListener("click", function () {
            // Ellenőrizzük, hogy már hitelesítették-e a jegyet
            if (storedVerified === "true") {
                // Ha már ellenőrizve lett, állítsuk a hátteret pirosra és jelenítsük meg a hibaüzenetet
                document.body.style.backgroundColor = "#e74c3c"; // Piros háttér
                errorText.style.display = "block"; // Hibaüzenet
                verifiedText.style.display = "none"; // Elrejtjük a hitelesítést
                couponCode.style.display = "none"; // Elrejtjük a kuponkódot
            } else {
                // Ha még nem volt ellenőrizve, hitelesítsük
                localStorage.setItem("jegyVerified", "true"); // Mentjük az ellenőrzött állapotot
                checkmark.style.display = "none"; // Pipa eltűnik
                verifiedText.style.display = "block"; // Hitelesítési szöveg
                couponCode.style.display = "block"; // Kuponkód
                errorText.style.display = "none"; // Elrejtjük a hibaüzenetet
                document.body.style.backgroundColor = "#2ecc71"; // Visszaállítjuk a zöld hátteret
            }
        });
    </script>
</body>
</html>
