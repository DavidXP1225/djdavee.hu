<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petr√°hoz visszasz√°ml√°l√°s üíò</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Dancing Script', cursive;
      color: #fff;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
      min-height: 100vh;
    }

    h1 { font-size: 2.5rem; margin: 20px 0 10px; }
    h2 { font-size: 1.5rem; margin-bottom: 30px; }

    #countdown {
      font-size: 2rem;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      max-width: 90vw;
      margin: 0 auto;
    }

    .floating, .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      opacity: 0.8;
      animation: float 6s linear infinite;
      z-index: 999;
    }

    .floating {
      background: red;
      transform: rotate(-45deg);
    }

    .floating::before,
    .floating::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .floating::before { top: -10px; left: 0; }
    .floating::after { top: 0; left: 10px; }

    .petal { background-color: white; }
    .petal.red { background-color: red; }

    @keyframes float {
      0% { bottom: -50px; opacity: 0; transform: translateX(0) rotate(0deg); }
      50% { opacity: 1; }
      100% { bottom: 110%; opacity: 0; transform: translateX(100px) rotate(360deg); }
    }

    .beat {
      font-size: 4rem;
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); color: #ff4d6d; }
      25% { transform: scale(1.3); color: #ff0033; }
      50% { transform: scale(1); color: #ff4d6d; }
      100% { transform: scale(1.3); color: #ff0033; }
    }

    #love-img {
      margin-top: 40px;
      max-width: 90vw;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(255, 0, 90, 0.3);
      border: 5px solid white;
    }

    canvas#fireworks {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      h2 { font-size: 1.2rem; }
      #countdown { font-size: 1.3rem; padding: 15px; }
      .beat { font-size: 3rem; }
    }
  </style>
</head>
<body>
  <h1>‚è≥ Visszasz√°ml√°l√°s Petr√°hoz üíñ</h1>
  <h2>2025. j√∫lius 5. 20:00 (Magyar id≈ë szerint)</h2>

  <div id="countdown">Sz√°molunk vissza, tes√≥... üòç</div>
  <div id="heart" style="margin-top: 30px;"></div>

  <img
    id="love-img"
    src="https://kepkuldes.com/images/e75d7e69ccd9d0e68738851685d1117d.jpg"
    alt="D√°vid & Petra üíë"
  />

  <!-- üéÜ T≈±zij√°t√©k v√°szon -->
  <canvas id="fireworks"></canvas>

  <script>
    const countdown = document.getElementById('countdown');
    const heart = document.getElementById('heart');
    const fireworksCanvas = document.getElementById('fireworks');
    const ctx = fireworksCanvas.getContext('2d');
    let fireworks = [];
    let animationActive = false;

    function resizeCanvas() {
      fireworksCanvas.width = window.innerWidth;
      fireworksCanvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const targetDate = new Date('2025-07-05T20:00:00+02:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        if (!animationActive) startFireworks();
        countdown.innerHTML = "ü•∞ Itt az id≈ë! √ñleld meg Petr√°t most r√∂gt√∂n!";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.classList.add("beat");
        return;
      }

      const d = Math.floor(distance / (1000 * 60 * 60 * 24));
      const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((distance % (1000 * 60)) / 1000);
      const ms = Math.floor((distance % 1000) / 10);

      countdown.innerHTML = `${d} nap, ${h} √≥ra, ${m} perc, ${s} mp, ${ms < 10 ? '0'+ms : ms} sz√°zadm√°sodperc üíì`;
    }

    setInterval(updateCountdown, 50);
    updateCountdown();

    // üíó Sz√≠vek + Szirmok
    setInterval(() => {
      const type = Math.random() < 0.7 ? 'heart' : 'petal';
      const elem = document.createElement('div');
      if (type === 'heart') {
        elem.className = 'floating';
      } else {
        elem.className = 'petal';
        if (Math.random() > 0.5) elem.classList.add('red');
      }
      elem.style.left = Math.random() * 100 + 'vw';
      elem.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(elem);

      setTimeout(() => elem.remove(), 6000);
    }, 400);

    // üéÜ T≈±zij√°t√©k logika
    function startFireworks() {
      animationActive = true;

      class Particle {
        constructor(x, y, color) {
          this.x = x;
          this.y = y;
          this.color = color;
          this.radius = Math.random() * 2 + 1;
          this.speed = Math.random() * 5 + 2;
          this.angle = Math.random() * 2 * Math.PI;
          this.alpha = 1;
        }

        update() {
          this.x += Math.cos(this.angle) * this.speed;
          this.y += Math.sin(this.angle) * this.speed;
          this.alpha -= 0.01;
        }

        draw() {
          ctx.globalAlpha = this.alpha;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
          ctx.fillStyle = this.color;
          ctx.fill();
          ctx.globalAlpha = 1;
        }
      }

      function createFirework() {
        const x = Math.random() * fireworksCanvas.width;
        const y = Math.random() * fireworksCanvas.height / 2;
        const colors = ['#ff0000', '#ffff66', '#ffffff', '#ff66cc', '#66ffcc'];
        for (let i = 0; i < 100; i++) {
          fireworks.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
        }
      }

      function animate() {
        ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
        fireworks.forEach((p, index) => {
          p.update();
          p.draw();
          if (p.alpha <= 0) fireworks.splice(index, 1);
        });
        requestAnimationFrame(animate);
      }

      setInterval(createFirework, 800);
      animate();
    }
  </script>
</body>
</html>
