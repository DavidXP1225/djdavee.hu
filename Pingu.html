<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petr√°hoz visszasz√°ml√°l√°s üíò</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Dancing Script', cursive;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      margin-top: 20px;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    #countdown {
      font-size: 2rem;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      max-width: 90vw;
      word-wrap: break-word;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      animation: float 5s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes float {
      0% {
        bottom: -50px;
        opacity: 0;
        transform: translateX(0) rotate(-45deg);
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 110%;
        opacity: 0;
        transform: translateX(100px) rotate(-45deg);
      }
    }

    .beat {
      font-size: 4rem;
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
        color: #ff4d6d;
      }
      25% {
        transform: scale(1.3);
        color: #ff0033;
      }
      50% {
        transform: scale(1);
        color: #ff4d6d;
      }
      100% {
        transform: scale(1.3);
        color: #ff0033;
      }
    }

    #love-img {
      margin-top: 40px;
      max-width: 90vw;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(255, 0, 90, 0.3);
      border: 5px solid white;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      #countdown {
        font-size: 1.3rem;
        padding: 15px;
      }

      .beat {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <h1>‚è≥ Visszasz√°ml√°l√°s Petr√°hoz üíñ</h1>
  <h2>2025. j√∫lius 5. 20:00 (Magyar id≈ë szerint)</h2>

  <div id="countdown">Sz√°molunk vissza, tes√≥... üòç</div>
  <div id="heart" style="margin-top: 30px;"></div>

  <!-- üî• Itt a k√∂z√∂s k√©petek -->
  <img
    id="love-img"
    src="https://kepkuldes.com/images/e75d7e69ccd9d0e68738851685d1117d.jpg" 
    alt="D√°vid & Petra üíë"
  />

  <script>
    const countdown = document.getElementById('countdown');
    const heart = document.getElementById('heart');
    const targetDate = new Date('2025-07-05T20:00:00+02:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdown.innerHTML = "ü•∞ Itt az id≈ë! √ñleld meg Petr√°t most r√∂gt√∂n!";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.classList.add("beat");
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      const milliseconds = Math.floor((distance % 1000) / 10);

      countdown.innerHTML = `${days} nap, ${hours} √≥ra, ${minutes} perc, ${seconds} mp, ${milliseconds < 10 ? '0' + milliseconds : milliseconds} sz√°zadm√°sodperc üíì`;
    }

    setInterval(updateCountdown, 50);
    updateCountdown();

    setInterval(() => {
      const heartElem = document.createElement('div');
      heartElem.className = 'heart';
      heartElem.style.left = Math.random() * 100 + 'vw';
      heartElem.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(heartElem);

      setTimeout(() => {
        heartElem.remove();
      }, 5000);
    }, 300);
  </script>
</body>
</html>
